<#import "../decorators/uri.ftl" as uri />
<#import "../decorators/util.ftl" as util />
<#import "../decorators/spring.ftl" as spring />
<style>
.table_td td{
	padding-left:3px;
}
</style>
<div>
		<table class="table table-bordered table-hover">
				<input type="hidden" value="${randomNum!}" name ="randomNum"/>
			<tr class="table_title">
				<td width="50%">文件名</td>
				
				<td width="50%">操作</td>
			</tr>
			<#if downList?? && downList?size gt 0>
			<#list downList as down1>
			<tr class="table_td">
				<td>${down1!}</td>
				<td><a href="#"  onclick="chefileDown('${randomNum}:${down1!}')" style="cursor: pointer;" >下载课件</a>
				&nbsp;&nbsp;&nbsp;&nbsp;
				</td>
			</tr>
			</#list>
			<#else>
	  			<tr class="table_td"><td colspan="12" align="center">没有符合条件的结果。</td></tr>
			</#if>
		</table>
</div>

<script type="text/javascript">
function chefileDown(name){
	var url ="<@spring.url '/case/filedown.htm?fileParm=" + name + "'/>";
	//ajaxFormRequest("{url:'"+url+"',id:'dataDiv',form:'searchform'}");
	window.location = url;
}
</script>
